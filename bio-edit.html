<!-- Foto Profil -->
<div class="main-content m-5" style=" background-color: #FFFCF5; border: 3px solid #3B2621; border-radius: 5px; color: #3B2621;">
    <div class="container-bio d-flex m-5"  >
        <div class="col-4 container-foto mx-2 m-2" style=" width: 22%; height: 25%; border: 3px solid #3B2621; border-radius: 5px;">
          <img src="image/bioimg.png" alt="" class="p-2" style="width: 100%">
          <button type="button" class="btn btn-light text-light mx-1"
            style="background-color: #3B2621; width: 95%;">Login/Register</button>
          <p class="m-2">Besar file: maksimum 10.000.000 bytes (10 Megabytes). Ekstensi file yang diperbolehkan: .JPG
            .JPEG .PNG</p>
        </div>

<!-- Form Edit -->
        <div class="card-body m-2 p-1 px-4" style="color: #3B2621; ">
            <h4 class="card-title mb-4">Ubah Biodata Diri</h4>
            <form>
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama disini" style="border: 2px solid #3B2621;">
                </div>
                <div class="mb-3">
                    <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                    <div class="row">
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Hari" min="1" max="31" style="border: 2px solid #3B2621;">
                        </div>
                        <div class="col" >
                            <select class="form-select" id="bulan" style="border: 2px solid #3B2621;">
                                <option selected>Januari</option>
                                <option selected>Febuari</option>
                                <option selected>Maret</option>
                                <option selected>April</option>
                                <option selected>Mei</option>
                                <option selected>Juni</option>
                                <option selected>Juli</option>
                                <option selected>Agustus</option>
                                <option selected>September</option>
                                <option selected>Oktober</option>
                                <option selected>November</option>
                                <option selected>Desember</option>
                                <!-- Add other months here -->
                            </select>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Tahun" min="1900" max="2023" style="border: 2px solid #3B2621;">
                        </div>
                    </div>
                </div>
                <fieldset class="mb-3">
                    <legend class="col-form-label pt-0">Jenis Kelamin</legend>
                    <div class="container d-flex gap-5">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="jenisKelamin" id="pria" value="pria" style="border: 2px solid #3B2621;">
                        <label class="form-check-label" for="pria">
                            Pria
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="jenisKelamin" id="wanita" value="wanita" style="border: 2px solid #3B2621;">
                        <label class="form-check-label" for="wanita">
                            Wanita
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="jenisKelamin" id="tidakMenyebutkan" value="tidakMenyebutkan" style="  border: 2px solid #3B2621;">
                        <label class="form-check-label" for="tidakMenyebutkan">
                            Tidak ingin menyebutkan
                        </label>
                    </div>
                </div>
                </fieldset>
                <h5>Ubah Kontak</h5>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan alamat email disini" style="border: 2px solid #3B2621;">
                </div>
                <div class="mb-3">
                    <label for="nomorTelepon" class="form-label">Nomor telepon</label>
                    <input type="tel" class="form-control" id="nomorTelepon" placeholder="+62 Masukkan nomor telepon disini" style="border: 2px solid #3B2621;">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn" style=" width: 35%; border: 2px solid #3B2621;">Batal</button>
                    <button type="submit" class="btn text-light" style=" width: 35%; border: 2px solid #3B2621; background-color: #3B2621;">Simpan</button>
                </div>
            </form>
        </div>
    </div>
