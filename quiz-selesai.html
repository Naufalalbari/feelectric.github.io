<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Selesai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFF7E8;
        }

        .completion-card {
            background-color: #FFFCF5;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .completion-card .header {
            background-color: #3B2621;
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 10px;
            font-weight: bold;
        }

        .completion-card .content {
            padding: 20px;
        }

        .completion-card .content img {
            width: 80px;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #3B2621;
            color: white;
            border-radius: 10px;
        }

        .btn-custom:hover {
            background-color: #61473A;
            color: #FFF7E8;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="completion-card">
                    <div class="header">
                        <p class="m-0">Jawaban Benar 4/4</p>
                    </div>
                    <div class="content">
                        <img src="https://img.icons8.com/color/96/000000/checked.png" alt="Success">
                        <h5 class="fw-bold">Selamat, Anda telah menyelesaikan kuis ini!</h5>
                        <p>Ayo terus uji pengetahuanmu dengan memainkan lebih banyak kuis!</p>
                        <a href="quiz-page1.html" class="btn btn-custom mt-3">Kembali ke beranda</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybP0rW9GGmKpPjv5aZl+P2a5PhE1z8GkGknF4v5oPp5mq9K4l" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
